<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Crimes Map - ImperialistWatch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #2d0a0a 25%, #1a0000 50%, #0a0000 100%);
            min-height: 100vh;
            color: white;
        }

        .revolutionary-text {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #b91c1c 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        .revolutionary-glow {
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3);
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(239, 68, 68, 0.3);
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
        }

        .map-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            position: relative;
        }

        .world-map {
            width: 100%;
            height: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(239, 68, 68, 0.2);
        }

        .country {
            fill: #444;
            stroke: #666;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .country:hover {
            fill: #ef4444;
            stroke: #dc2626;
            stroke-width: 2;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.8));
        }

        .country.has-data {
            fill: #7f1d1d;
        }

        .country.has-data:hover {
            fill: #ef4444;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid rgba(239, 68, 68, 0.5);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a0000 0%, #2d0a0a 100%);
            border: 2px solid rgba(239, 68, 68, 0.3);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(239, 68, 68, 0.3);
        }

        .modal-title {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ef4444;
            font-size: 2rem;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.1);
        }

        .crime-section {
            margin-bottom: 25px;
        }

        .crime-title {
            font-size: 1.3rem;
            font-weight: 800;
            color: #ef4444;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .crime-description {
            font-size: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
        }

        .crime-stats {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #ef4444;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            color: #ef4444;
            font-weight: 800;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 3px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .no-data { background: #444; }
        .has-data { background: #7f1d1d; }
        .active-hover { background: #ef4444; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .modal-content {
                padding: 20px;
                width: 95%;
            }
            
            .legend {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color no-data"></div>

            <div class="legend-item">

            </div>
            <div class="legend-item">
                <div class="legend-color active-hover"></div>
                <span>Hover/Selected</span>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title revolutionary-text" id="modal-title">Country Name</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content will be dynamically loaded here -->

        </div>
    </div>

    <script>

            },
            "Russia": {
                title: "Russian Federation",
                crimes: [
                    {
                        title: "Oligarch Capitalism",

                        stats: {
                            "Wealth held by top 1%": "74.5%",

                crimes: [
                    {
                        title: "Amazon Destruction",

                        stats: {
                            "Amazon deforestation": "11,568 kmÂ² annually",

                    {

            },
            "Germany": {
                title: "Federal Republic of Germany",
                crimes: [
                    {
                        title: "Austerity Imperialism",

                        stats: {
                            "Greek GDP decline": "25% (2010-2018)",

                        }

                    {

                        description: "Major arms exporter fueling conflicts worldwide. Weapons sales to authoritarian regimes generate profits while civilians suffer.",
                        stats: {

                            "Weapons to conflict zones": "60% of exports",

                        }
                    }
                ]

        };

        // Tooltip functionality
        const tooltip = document.getElementById('tooltip');
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        document.querySelectorAll('.country').forEach(country => {
            country.addEventListener('mouseenter', function(e) {
                const countryName = this.getAttribute('data-country');
                const hasData = crimeData[countryName] ? 'Documented Crimes' : 'No Data Available';
                
                tooltip.innerHTML = `<strong>${countryName}</strong><br>${hasData}`;
                tooltip.style.opacity = '1';
                
                updateTooltipPosition(e);
            });

            country.addEventListener('mousemove', updateTooltipPosition);

            country.addEventListener('mouseleave', function() {
                tooltip.style.opacity = '0';
            });

            country.addEventListener('click', function(e) {
                const countryName = this.getAttribute('data-country');
                if (crimeData[countryName]) {
                    openModal(countryName);
                }
            });
        });

        function updateTooltipPosition(e) {
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            let left = e.pageX + 15;
            let top = e.pageY - 10;
            
            if (left + tooltipRect.width > viewportWidth) {
                left = e.pageX - tooltipRect.width - 15;
            }
            
            if (top + tooltipRect.height > viewportHeight) {
                top = e.pageY - tooltipRect.height - 10;
            }
            
            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        function openModal(countryName) {
            const data = crimeData[countryName];
            if (!data) return;

            modalTitle.textContent = data.title;
            
            let content = '';
            data.crimes.forEach(crime => {
                content += `
                    <div class="crime-section">
                        <h3 class="crime-title">${crime.title}</h3>
                        <p class="crime-description">${crime.description}</p>
                        <div class="crime-stats">
                            ${Object.entries(crime.stats).map(([key, value]) => 
                                `<div class="stat-item">
                                    <span>${key}:</span>
                                    <span class="stat-value">${value}</span>
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            });

            modalBody.innerHTML = content;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && modal.classList.contains('active')) {
                closeModal();
            }
        });
    </script>
